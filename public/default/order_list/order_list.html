<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="order_list.css" rel="stylesheet">
</head>
<body class="z-default">
  <div class="container   ">
    <div class="row cart-body z-check-s">
      <form class="form-horizontal" method="post" action="">
        <div class="col-md-12 ">
          <!-- review order-->
          <div class="panel panel-info z-info-s">
            <!-- ##Order_Review####Start## -->
            <div class="panel-heading z-phead-s">
              Orders
            </div>
          </div>
          <div class="panel-body z-back-s">
            <div class="form-group">
              <div class="col-sm-3 col-xs-3">
                <img src="https://as1.ftcdn.net/jpg/01/38/31/68/500_F_138316863_oaV9AJDXchaP9xCwgWgMtHsuMAKFtXiY.jpg" alt="..." class="img-responsive z-img-ch" />
              </div>

              <div class="col-sm-3 col-xs-3">
                <div class="col-xs-12">Product name</div>
              </div>

              <div class="col-sm-3 col-xs-3">
                <div class="col-xs-12"><small>Quantity:<span>1</span></small></div>
              </div>

              <div class="col-sm-3 col-xs-3 text-right">
                <button class="btn btn-danger btn-sm">CANCEL</button>
                <button class="btn btn-success btn-sm z-danger-s">TRACK</button>   
              </div>
            </div>

            <div class="form-group"><hr /></div>
            <!-- ##Order_Review_Single####Start## -->
            <div class="form-group">
              <div class="col-sm-3 col-xs-3">
                <img class="img-responsive z-img-ch" src="https://as1.ftcdn.net/jpg/01/31/22/64/500_F_131226406_tvrOBdPMiazYFVRb7VX6InrKUA6rbOuL.jpg" />
              </div>

              <div class="col-sm-3 col-xs-3">
                <div class="col-xs-12">Product name</div>
              </div>

              <div class="col-sm-3 col-xs-3">
                <div class="col-xs-12"><small>Quantity:<span>1</span></small></div>
              </div>

              <div class="col-sm-3 col-xs-3 text-right">
               <button class="btn btn-danger btn-sm">CANCEL</button>
               <button class="btn btn-success btn-sm z-danger-s">TRACK</button>
             </div>
           </div>
           <!-- ##Order_Review_Single####End## -->

           <div class="form-group"><hr /></div>

           <!-- ##Order_Review_Single####Start## -->
           <div class="form-group">
            <div class="col-sm-3 col-xs-3">
              <img class="img-responsive z-img-ch" src="https://as2.ftcdn.net/jpg/00/51/27/17/500_F_51271721_h6MurmZeAn26USUhhjdFUu8KHp8TWZN4.jpg" />
            </div>

            <div class="col-sm-3 col-xs-3">
              <div class="col-xs-12">Product name</div>
            </div>

            <div class="col-sm-3 col-xs-3">
              <div class="col-xs-12"><small>Quantity:<span>1</span></small></div>
            </div>

            <div class="col-sm-3 col-xs-3 text-right">
              <button class="btn btn-danger btn-sm">CANCEL</button>
              <button class="btn btn-success btn-sm z-danger-s">TRACK</button>                  </div>
            </div>
            <!-- ##Order_Review_Single####End## -->
            <div class="form-group"><hr /></div>
          </div>
        </div>
      </div>
      <!-- ##Order_Review####End## -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  </body>
  </html>
