<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Tracking Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="order_tracking.css" rel="stylesheet">
</head>
<body>

  <!-- ##Order_Tracking####Start## -->
  <div class="container">
    <div class="row shop-tracking-status">
      <div class="col-md-12">
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="inputOrderTrackingID" class="col-sm-2 control-label">Order id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputOrderTrackingID" value="" placeholder="# put your order id here">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="shopGetOrderStatusID" class="btn btn-success">Get status</button>
              </div>
            </div>
          </div>
          
          <h4>Your order status:</h4>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="prefix">Order Id</span>
              <span class="label label-success"> OD408636981444185000 (1 Item)</span>
            </li>

            <li class="list-group-item">
              <span class="prefix">Order Date </span>
              <span class="label label-success">12.12.2013</span>
            </li>
            <li class="list-group-item">
              <span class="prefix">Expected Order Delivery Date</span>
              <span class="label label-success">12.15.2013</span>
            </li>
            <li class="list-group-item">
              <span class="prefix">Amount</span>
              <span class="label label-success">7000</span>
            </li>
          </ul>
          <div class="order-status">
           <ol class="progtrckr" data-progtrckr-steps="5">
             <li class="progtrckr-done">Order Processing</li>
             <li class="progtrckr-done">Pre-Production</li>
             <li class="progtrckr-done">In Production</li>
             <li class="progtrckr-todo">Shipped</li>
             <li class="progtrckr-todo">Delivered</li>
           </ol>
         </div>
       </div>
     </div>
   </div>
 </div>
 <!-- ##Order_Tracking####End## -->

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</body>
</html>
