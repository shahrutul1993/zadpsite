<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Page</title>
  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="account.css" rel="stylesheet">
</head>
<body class="z-default">
  <div class="container-fluid ">
    <div class="container z-pad-140">
    <!-- ##Accounts_Tab###Start## -->
      <div class="col-md-3 col-md-offset-2 z-tabpad1-s z-login-social">
      <div>
        <button href="fb.com" class="btn btn-primary" style="width: 200px;"><i class="fa fa-facebook"></i> Login Using Facebook</button>
        </div><br />
        <div>
        <button href="fb.com" class="btn btn-info" style="width: 200px;"><i class="fa fa-twitter"></i> Login Using Twitter</button>
        </div><br />
        <div>
        <button href="fb.com" class="btn btn-danger" style="width: 200px;"><i class="fa fa-google-plus"></i> Login Using Google</button>
        </div>
      </div>
      <!-- ##Accounts_Tab###End## -->

      <div class="col-md-4 z-tabpad1-s">
        <ul class="nav nav-tabs  nav-justified z-navtab-s">
          <li class="active z-active-s" ><a data-toggle="pill" href="#login">Login</a></li>
          <li class="z-reg-s"><a data-toggle="pill" href="#register">Register</a></li>
        </ul>
        
        <div class="tab-content z-tabpad">
          <!-- ##Login_Form###Start## -->
          <div class="tab-pane fade in active" id="login">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" name="" value="" placeholder=" Username" />
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name='password' placeholder="password"/>
              </div>
              <div class="form-group text-center">
                <input type="checkbox"  class="" name="remember" >
                <label for="remember"> Remember Me</label>
              </div>
              <div class="form-group">
                <input type="submit" name="login-submit"   class="btn btn-info btn-custom center-block" value="Log In">
              </div>
              <div class="form-group text-center">
                <a href="" class="forgot-password z-for-s">Forgot Password?</a>
              </div>
            </form>
          </div>
          <!-- ##Login_Form###End## -->

          <!-- ##Registration_Form###Start## -->
          <div class="tab-pane fade " id="register" >
            <div class="form-group">
              <input type="text" class="form-control" name="" value="" placeholder=" Username" />
            </div>
            <div class="form-group">
              <input type="email" name="email"  class="form-control " placeholder="Email Address" value="">
            </div>
            <div class="form-group">
              <input type="password" name="password"  class="form-control " placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" name="confirm-password"  class="form-control z-pass-s" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <input type="submit" name="register-submit"  class="btn btn-info btn-custom center-block" value="Register Now">
            </div>
          </div>
          <!-- ##Registration_Form###End## -->

        </div>
      </div>
      <!-- ##Accounts_Tab###End## -->
    </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
