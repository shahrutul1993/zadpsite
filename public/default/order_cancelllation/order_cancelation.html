<!DOCTYPE html>
<html lang="en">
<head>
   <title>Checkout Page</title>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="css/style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
   <!-- ##Order_Cancel_Confirmation####Start## -->
      <div class="row cart-body z-check-s z-pad-140">
         <form class="form-horizontal" method="post" action="">
            <div class="col-md-12 ">
               <div class="panel-body z-back-s">
                     <div class="col-md-offset-2 col-md-2">
                        <img src="images/5.jpg" alt="..." class="img-responsive" /> 
                        <h4><a href="single.html">Leather Belt</a></h4>
                     </div>
                     <div class="col-sm-5 col-md-5" style="margin-top: 60px;">
                        <div class="form-group">
                        <div class="col-xs-12">
                           <select class="form-control dropdown-toggle" type="button" data-toggle="dropdown" placeholder="Reson For Cancelation">
                              <option>Expected delivery time is less</option>
                              <option>Item no longer wanted</option>
                              <option>Did not match</option>
                           </select>
                           <div class="clearfix"></div>
                           <button class="btn btn-danger btn-sm" style="margin-top: 15px;">CONFIRM CANCELLATION</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </form>
      </div>
      <!-- ##Order_Cancel_Confirmation####End## -->
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
